<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templating/template.xhtml">
	<ui:define name="title">
	    Estoque: Cadastro de Produto
	</ui:define>
	<ui:define name="content">
		<p:panel header="#{msg.loginPage}">
			<h:form>
				<h:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank">
					
					<h:panelGrid>
						<p:outputLabel for="inLogin" value="Login" />
						<p:inputText id="inLogin" value="#{loginController.login}" />
						<p:message for="inLogin" />
					</h:panelGrid>
					
					<h:panelGrid>
						<p:outputLabel for="inSenha" value="Senha" />
						<p:inputText id="inSenha" value="#{loginController.senha}" />
						<p:message for="inSenha" />
					</h:panelGrid>
					
					<h:panelGrid>
							<p:commandButton value="#{msg.login}" icon="fa fa-login"
								action="#{loginController.efectuarLogin()}" process="@this" />
					</h:panelGrid>
					
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
